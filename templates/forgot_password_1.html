{% extends './base.html' %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-3">
      <div class="card shadow">
        <div class="card-body text-center">
          <h3 class="mt-3">Forgot Password</h3>

          <form method="post">
            {% csrf_token %}

            <p class="text-danger mt-3">Please enter the registered Email for OTP</p>
            
            <div class="mb-3 mt-5 inline">
              
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            



            <!-- <button type="submit" class="btn btn-primary mb-4 mt-4">Submit</button> -->
            <div class="text-center mt-5 mb-3">
              <button type="submit" class="btn btn-secondary border-radius pl pr mb-3 w-50">Submit</button>
          </div>
          </form>

          {% for msg in messages %}
          <p class="text-danger text-center mt-2 fw-bold">{{msg}}</p>
          {% endfor %}

          
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>



{% endblock content %}
