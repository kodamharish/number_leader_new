{% extends './base.html' %} {% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row mt-5 mb-5">
            <h4 class="mb-4 text-center">Sign Up</h4>
            {% for msg in messages %}
            <p class="text-danger mt-2 fw-bold text-center">{{msg}}</p>
            {% endfor %}
            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="username">Username</label>
                    <input type="text" class="form-control w-50" name="username" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="email">Email</label>
                    <input type="email" class="form-control w-50" name="email" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" class="form-control w-50" name="phone_number" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="linkedin_url">Linkedin URL</label>
                    <input type="url" class="form-control w-50" name="linkedin_url" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control w-50" name="firstname" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control w-50" name="lastname" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="password">Password</label>
                    <input type="password" class="form-control w-50" name="password" required>
                </div>
                <div class="mb-3 inline">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control w-50" name="confirm_password" required>
                </div>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <h4 class="mb-4 text-center">Company Details</h4>
            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="company_name">Company Name</label>
                    <input type="text" class="form-control w-50" name="company_name" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="company_email">Email</label>
                    <input type="email" class="form-control w-50" name="company_email" required>
                </div> 
                
                <div class="mb-3 mt-3 inline">
                    <label for="subscription_type">Subscription Type</label>
                    <select class="form-select w-50"  id="company" name="subscription_type" required>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="advance">Advance</option>
                    </select>
                </div>
            </div>  
            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="company_website_url">Website URL</label>
                    <input type="url" class="form-control w-50" name="company_website_url" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="company_linkedin_url">Linkedin URL</label>
                    <input type="url" class="form-control w-50" name="company_linkedin_url" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="role">Role</label>
                    <select class="form-select w-50"  id="company" name="role" required>
                        <option value="startup">Start Up</option>
                        <option value="investor">Investor</option>
                        <option value="ca">CA Firm</option>
                    </select>
                </div>
            </div>
        </div>

        
        <div class="row mt-5 mb-5">
            <h4 class="mb-4 text-center">Founder Details</h4>
            <div class="col-md-6">  
                
                <div class="mb-3 mt-3 inline">
                    <label for="founder_name">Name</label>
                    <input type="text" class="form-control w-50" name="founder_name" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="founder_email">Email</label>
                    <input type="email" class="form-control w-50" name="founder_email" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 mt-3 inline">
                    <label for="founder_linkedin_url">Linkedin URL</label>
                    <input type="url" class="form-control w-50" name="founder_linkedin_url" required>
                </div>
                <div class="mb-3 mt-3 inline">
                    <label for="founder_phone_number">Phone Number</label>
                    <input type="number" class="form-control w-50" name="founder_phone_number" required>
                </div>
            </div>
            
        </div>
        
       
        
        <div class="text-center mt-5 mb-3">
            <button type="submit" class="btn btn-secondary border-radius pl pr mb-3 w-50">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
