{% extends './base.html' %}
{% block content %}
<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .split-screen {
    display: flex;
    height: 100vh;
  }

  .left {
    flex: 0 0 70%;
    background: url('https://static.vecteezy.com/system/resources/previews/002/792/620/non_2x/abstract-geometric-light-blue-hexagonal-design-background-vector.jpg') no-repeat center center;
    background-size: cover;
    /* Ensure the background image covers the entire area */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .login-form {
    width: 100%;
    max-width: 350px;
  }

  .login-header {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .login-header h2 {
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 0.3rem;
  }

  .login-header p {
    color: #444;
    font-size: 0.9rem;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.3rem;
    color: #333;
    font-size: 0.9rem;
  }

  .form-control {
    width: 100%;
    padding: 0.5rem;
    border: none;
    border-bottom: 2px solid #fff;
    background-color: transparent;
    color: #333;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    outline: none;
    border-color: #007bff;
  }

  .btn-custom {
    border-radius: 5px;
    padding: 0.6rem 1rem;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    transition: all 0.3s;
    background-color: #007bff;
    color: #fff;
    border: none;
    font-size: 0.9rem;
  }

  .btn-custom:hover {
    transform: translateY(-2px);
    box-shadow: 0 3px 10px rgb(249, 247, 247);
    background-color: #0056b3;
    color: #fff;
    /* Ensure text color remains white on hover */
  }

  .social-login {
    display: flex;
    justify-content: center;
    margin-top: 1.5rem;
  }

  .social-icon {
    font-size: 1.2rem;
    margin: 0 0.8rem;
    color: #333;
    transition: color 0.3s;
  }

  .social-icon:hover {
    color: #007bff;
  }

  .right {
    flex: 0 0 30%;
    background: linear-gradient(135deg, rgb(36, 141, 197), rgb(11, 58, 70));
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    color: #ffffff;
  }

  .signup-message {
    text-align: center;
  }

  .signup-message h2 {
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
  }

  .signup-message p {
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  @media (max-height: 600px) {
    .login-header h2 {
      font-size: 1.5rem;
    }

    .login-header p {
      font-size: 0.8rem;
    }

    .form-group {
      margin-bottom: 0.8rem;
    }

    .social-login {
      margin-top: 1rem;
    }
  }
</style>

<div class="split-screen">
  <div class="left">
    <div class="login-form">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please sign in to your account</p>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username"><b>Username</b></label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">Remember me</label>
          </div>
          <a href="{% url 'forgot_password_1' %}" class="text-danger" style="font-size: 0.9rem;"><b>Forgot
              Password?</b></a>
        </div>
        <button type="submit" class="btn btn-custom w-100 mb-3">Log In</button>
      </form>

      {% for msg in messages %}
      <p class="text-danger text-center mt-2 fw-bold" style="font-size: 0.9rem;">{{ msg }}</p>
      {% endfor %}

      <div class="social-login">
        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="signup-message">
      <h1>New here?</h1>
      <p>Sign up and discover great opportunities.</p>
      <a href="{% url 'signup' %}" class="btn btn-secondary btn-custom">Sign Up</a>
    </div>
  </div>
</div>
{% endblock content %}
