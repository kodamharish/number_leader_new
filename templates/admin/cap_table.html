{% load static %}
{% block content %}
<style>
    .main-content {
        margin-left: 290px;
        /* Adjust according to sidebar width */
        padding: 40px;
        /* Reduce padding for a cleaner look */
        transition: margin-left 0.3s;
        /* Smooth transition for sidebar width changes */

        /* Reduce padding for a cleaner look */
        height: calc(100vh);
        /* Full height minus header/footer or any other elements */
        overflow-y: auto;
        /* Enable vertical scrolling if content exceeds height */

    }

    .founders {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .founder-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.807);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .founder-card:hover {
        transform: translateY(-10px);
    }

    .founder-image {
        height: 380px;
        overflow: hidden;
    }

    .founder-image img {
        width: 100%;
        height: 110%;
        object-fit: cover;
    }

    .founder-info {
        padding: 1.5rem;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .founder-info h3 {
        margin-bottom: 0.5rem;
        color: var(--primary-color);
    }

    .founder-social {
        margin-top: 1rem;
    }

    .founder-social a {
        color: var(--primary-color);
        margin: 0 0.5rem;
        font-size: 1.2rem;
    }

</style>
{% include './company_profile.html' %}
<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <h4 class="mb-4 text-center">CAP Table</h4>

            <button class="btn btn-secondary"><a href="{% url 'cap_table_form' company_profile.company_id %}" class="text-white">Add</a></button>

            </div>
        </div>
        <div class="row mt-5 mb-5">

            {% for data in cap_table %}


            <div class="col-md-4">

                <div class="founder-card">
                    <div class="founder-image">
                        <img src="{% static data.photo.url %}" alt="Founder 2">
                    </div>
                    <div class="founder-info">
                        <h3>{{data.name}}</h3>
                        <p>Percentage of shares : <b>{{data.percentage_of_shares}} %</b></p>
                        
                        <p>Email: <a href="{{data.email}}">{{data.email}}</a></p>
                        <div class="founder-social">
                            <a href="{{data.linkedin_url}}"><i class="fab fa-linkedin"></i></a>
                            <a href="{{data.email}}"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>
                    <!-- <button class="btn btn-info"><b>Edit</b></button> -->
                </div>
            </div>
            {% endfor %}
