{% block content %}
<style>
    .main-content {
        margin-left: 290px;
        /* Adjust according to sidebar width */
        padding: 40px;
        /* Reduce padding for a cleaner look */
        transition: margin-left 0.3s;
        /* Smooth transition for sidebar width changes */

        /* Reduce padding for a cleaner look */
        height: calc(100vh);
        /* Full height minus header/footer or any other elements */
        overflow-y: auto;
        /* Enable vertical scrolling if content exceeds height */

    }
</style>
{% include './company_profile.html' %}
<div class="main-content">



    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mt-5 mb-5">
                <h4 class="mb-4 text-center">Add Investors</h4>
                {% for msg in messages %}
                <p class="text-danger mt-2 fw-bold text-center">{{msg}}</p>
                {% endfor %}
                <div class="col-md-6">
                    <div class="mb-3 mt-3 inline">
                        <label for="company_id">Company ID</label>
                        <input type="url" class="form-control w-50" name="company_id" value="{{company_profile.company_id}}" readonly >
                    </div>

                    <div class="mb-3 mt-3 inline">
                        <label for="name">Name</label>
                        <input type="text" class="form-control w-50" name="name" required>
                    </div>
                    <div class="mb-3 mt-3 inline">
                        <label for="email">Email</label>
                        <input type="email" class="form-control w-50" name="email" required>
                    </div>

                   


                </div>
                <div class="col-md-6">
                    <div class="mb-3 mt-3 inline">
                        <label for="linkedin_url">Linkedin URL</label>
                        <input type="url" class="form-control w-50" name="linkedin_url" required>
                    </div>

                    <div class="mb-3 mt-3 inline">
                        <label for="percentage_of_shares">Percentage of Shares</label>
                        <input type="number" class="form-control w-50" name="percentage_of_shares" required>
                    </div>

                    <div class="mb-3 mt-3 inline">
                        <label for="photo">Photo</label>
                        <input type="file" class="w-50" name="photo" required>
                    </div>


                </div>
            </div>

            <div class="text-center mt-5 mb-3">
                <button type="submit" class="btn btn-secondary border-radius pl pr mb-3"
                    style="width:15%">Submit</button>
            </div>
        </form>


    </div>

</div>

{% endblock content %}
